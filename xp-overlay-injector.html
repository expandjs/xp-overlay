<!--
A behavior used to add overlay injection capabilities on a custom element.

@behavior xp-overlay-injector
@description A behavior used to add overlay injection capabilities on a custom element
@keywords expandjs, web app, custom elements, web-components
@group behaviors
@hot

@homepage http://expandjs.com/elements/xp-overlay-injector
@repository https://github.com/ExpandJS/xp-overlay

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">

<script>
    Polymer.XPOverlayInjector = {

        /**
         * Injects the overlay.
         *
         * @method inject
         * @param {string} tag
         * @param {*} [data]
         * @param {Element} [host]
         */
        inject: function (tag, data, host) {

            // Asserting
            XP.assertArgument(XP.isString(tag, true), 1, 'string');
            XP.assertArgument(XP.isVoid(host) || XP.isElement(host), 3, 'Element');

            // Vars
            var self     = this,
                element  = document.createElement(tag),
                shell    = XP.findParentElement(self, '.shell') || document.body,
                current  = Polymer.dom(shell.root || shell).querySelector(tag = tag.toLowerCase()),
                listener = XP.debounce(function () { return !element.showed && Polymer.dom(Polymer.dom(element).parentNode).removeChild(XP.unlisten(element, 'showed-changed', listener)); }, 500);

            // Hiding
            if (current && current !== element) { current.hide(); }

            // Appending
            if (current !== element) { Polymer.dom(shell.root || shell).appendChild(element); }

            // Listening
            if (current !== element) { XP.listen(element, 'showed-changed', listener); }

            // Showing
            requestAnimationFrame(function () { requestAnimationFrame(element.show.bind(element, self, data || self.data)); });

            return element;
        }
    };
</script>
